<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机笑话生成器</title>
    <!-- 链接我们的CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>随机笑话生成器</h1>
        <!-- 这个 p 标签用来显示笑话，我们给它一个id，方便JS找到它 -->
        <p id="joke-display" class="joke-text">点击下面的按钮来获取一个笑话吧！</p>
        <!-- 这个按钮用来触发事件，同样给它一个id -->
        <button id="new-joke-btn">换个笑话</button>
    </div>

    <!-- 在body结束前，链接我们的JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
